<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Frontend Mentor | Social links profile</title>

    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./assets/images/favicon-32x32.png"
    >
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  

  </head>
  <body>

    <main>
      <div class="main-container">

        <div class="profile-container">

          <div class="img-container">
            <img 
              class="img"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Portrait of Jessica Randall, a front-end developer from London, United Kingdom"
            >
          </div>

          <h2 class="author-name">Jessica Randall</h2>
          <p class="author-location">London, United Kingdom</p>
          <p class="author-description">"Front-end developer and avid reader."</p>

        </div>

        <div class="button-container"> 

          <a href="#">
            <button>GitHub</button>
          </a>

          <a href="#">
            <button>Frontend Mentor</button>
          </a>

          <a href="#">
            <button>LinkedIn</button>
          </a>
          
          <a href="#">
            <button>Twitter</button>
          </a>

          <a href="#">
            <button>Instagram</button>
          </a>

        </div>

      </div>

    </main>
    
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chaeh8n">Chaehoon Lee</a>.
    </footer>
    
  </body>
</html>
